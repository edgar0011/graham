<div class="ed-alert-message">
    <div class="animate-fade-up" ng-if="message">
            <div class="col-xs-10 col-xs-offset-1 alert ed-alert-message-inner" ng-class="style">
                    <button type="button" class="close" ng-click="hide()">&times;</button>
                        {{ message | translate}}
                </div>
        </div>
 </div>
